xstream.allowlist.enable=true

#Since this is a JavaFX application and not a web application
spring.main.web-application-type=none

# ===============================
# = DATA SOURCE
# ===============================

# Set here configurations for the database connection

# Connection url for the database "database name"
spring.datasource.url = jdbc:mysql://localhost:3306/SpringFxDB?serverTimezone=UTC&createDatabaseIfNotExist=true

# Username and password
spring.datasource.username = root
spring.datasource.password =

# ===============================
# = JPA / HIBERNATE
# ===============================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update
